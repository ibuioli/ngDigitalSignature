<div style="text-align: center;margin:20px auto;width:800px;">
  <digital-sign 
    [width]="800"
    [height]="200"
    [line]="2"
  
    (eventDraw)="draw($event)"
  >
  </digital-sign>

  <br /><br />

  <button (click)="clearSignature()">Clear Signature</button>
  <button (click)="getSignBase64()">Get Sign in Base64</button>

  <br /><br />

  <button (click)="undo()">Undo</button>
  <button (click)="redo()">Redo</button>
</div>
